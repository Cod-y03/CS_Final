<html>
    <head>
        <link rel="stylesheet" href="final.css">

    <body>
        <h1>History of Europe</h1>
        <p>this website shows the map of Europe
            <br>
             every year starting at 1 C.E.</p>
            <br>
            <br>
            <label for="year"></label>
            <input type="text" id="typer" class= "text" name="Date" placeholder="Type spicific date">
            <!-- Slider that controls the year -->
            <div class="slidecontainer">
                <input type="range" min="1" max="2019" 
                value="1" class="slider" id="myRange">
            </div>
            <p id="def" class="td">1 C.E.</p>
            <br>    
            <br>
            <!-- map image of Europe -->
            <img src="https://www.euratlas.net/history/europe/1/1.jpg"
            alt="map of Europe" id="map">
            <w id="events">Events in the World</w>
            <script src="final.js"></script>
    </body>

</html>
